<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Lista Tareas</title>
</head>
<body class="bg-light">
    <div class="lista-tareas container">
        <div class="list-group">
            <ul id="lista">
            </ul>
        </div>
        <div id="datos "class="form-outline">
            <input type="text" class="form-control" id="titulo" placeholder="Titulo">
            <textarea type="text" class="form-control" id="desc" rows="8" placeholder="Descripcion"></textarea>
          </div>

          <div class="float-end">
            <button type="button" class="btn btn-primary my-3" id="agregar">Agregar</button>
          </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
