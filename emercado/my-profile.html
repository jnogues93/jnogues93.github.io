  <main>
    <div class="container">
      <div class="row">
      <form class="row g-4 needs-validation" novalidate>
        <div class="d-flex justify-content-between">
        <h2>Perfil</h2>
        <img src="./img/Foto_Perfil.jpg" id="imgperfil" class="rounded border border-success">
      </div>
        <hr>
        <div class="col-6">
          <label for="nombre" class="form-label">Primer Nombre*</label>
          <input type="text" class="form-control" id="nombre" required disabled>
          <div class="invalid-feedback">
            Campo requerido.
          </div>
        </div>
        <div class="col-6">
          <label for="segundoNombre" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control" id="segundoNombre" disabled>
        </div>
        <div class="col-6">
          <label for="email" class="form-label">Cuenta usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required disabled>
          </div>
        </div>
        <div class="col-6">
          <label for="apellido" class="form-label">Primer Apellido*</label>
          <input type="text" class="form-control" id="apellido" required disabled>
          <div class="invalid-feedback">
            Campo requerido.
          </div>
        </div>
        <div class="col-6">
          <label for="segundoApellido" class="form-label">Segundo Apellido</label>
          <input type="text" class="form-control" id="segundoApellido" disabled>
        </div>
        <div class="col-6">
          <label for="telefono" class="form-label">Telefono Contacto</label>
          <input type="text" class="form-control" id="telefono" disabled>
        </div>
        <div class="col-6">
          <label for="formFile" class="form-label">Subir foto de perfil</label>
          <input class="form-control" type="file" id="file" accept="image/*" onchange="subirImagen()" disabled>
        </div>
        <div class="col-12 d-flex justify-content-between">
          <button class="btn btn-primary" type="submit" id="btnGuardar" hidden>Guardar</button>
          <button class="btn btn-success" type="button" id="btnEditar">Editar</button>
        </div>
      </form>
    </div>
    <br>
    <p>*Campos obligatorios</p>
    </div>



    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
      <div class="toast" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
          <img src="./img/Icon_Error.JPG" class="rounded mr-2" alt="...">
          <strong class="mr-auto">Bootstrap</strong>
          <small>Now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          No cargo ninguna imagen de perfil.
        </div>
      </div>
    </div>
