<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="main.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="d-block">
    <div class="container">
      <div class="container">
       
        <table class="table">
          <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Img</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
            <th scope="row" colspan="9">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
          </table>
          <div id="informacion"></div>
      </div>
    
      <template id="template-footer">
            <th scope="row" colspan="3">Total productos</th>
            <td></td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar carrito
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td><img class="img-fluid"></td>
            <td>Café</td>
            <td><input oninput="this.value = Math.max(this.value, 1)" class="form-control cantidad" pattern="^[0-9]+"></td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>

        <template id="template-informacion">
          <h2>Tipo de Envio</h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Premium 2 a 5 dias (15%)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Premium 5 a 8 dias (7%)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Premium 12 a 15 dias (5%)
            </label>
          </div>
          <hr>
          <h2>Direccion de Envío</h2>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationServer01">Calle</label>
              <input type="text" class="form-control" id="validationServer01" placeholder="Calle" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationServer02">Esquina</label>
              <input type="text" class="form-control" id="validationServer02" placeholder="Esquina" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-1 mb-3">
              <label for="validationServer03">Numero</label>
              <input type="text" class="form-control" id="validationServer03" placeholder="Numero" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationServer04">Departamento</label>
              <input type="text" class="form-control" id="validationServer04" placeholder="Departamento" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationServer05">Ciudad</label>
              <input type="text" class="form-control" id="validationServer05" placeholder="Ciudad" required>
            </div>
          </div>
        </template>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

   <!-- Modal -->
   <div id="addModal"></div>
   
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
