<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Calculadora</title> 
<link rel="stylesheet" type="text/css" href="calculadora.css" />
</head>
<body>
<div class="calculadora">
<form action="#" name="calculadora" id="calculadora">
<p id="textoOperador">?</p>
<p id="textoPantalla">0</p>
<p>
<input type="button" class="largo" value="Retr" onclick="retro()"/>
<input type="button" class="largo" value="CE" onclick="borradoTotal()"  />
<input type="button" class="largo" value="C" id="C" onclick="borradoUltimo()"  />
</p>
<p>
<input type="button" value="7" id="7" onclick="calcular(this.id)" />
<input type="button" value="8" id="8" onclick="calcular(this.id)" />
<input type="button" value="9" id="9" onclick="calcular(this.id)" />
<input type="button" value="/" id="divide" onclick="operacion(this.id)"  />
<input type="button" value="Raiz" onclick="raizc()" />
</p>
<p>
<input type="button" value="4" id="4" onclick="calcular(this.id)" />
<input type="button" value="5" id="5" onclick="calcular(this.id)" />
<input type="button" value="6" id="6" onclick="calcular(this.id)" />
<input type="button" value="*" id="multiplica" onclick="operacion(this.id)" />
<input type="button" value="%" onclick="porcent()" />
</p>
<p>
<input type="button" value="1" id="1" onclick="calcular(this.id)" />
<input type="button" value="2" id="2" onclick="calcular(this.id)" />
<input type="button" value="3" id="3" onclick="calcular(this.id)" />
<input type="button" value="-" id="resta" onclick="operacion(this.id)" />
<input type="button" value="1/x" onclick="inve()" />
</p>
<p>
<input type="button" value="0" onclick="numero('0')" />
<input type="button" value="+/-" onclick="opuest()" />
<input type="button" value="." onclick="numero('.')" />
<input type="button" value="+" id="suma" onclick="operacion(this.id)" />
<input type="button" value="=" id="igualdad" onclick="calculo()" />
</p>
</form>
</div>
</body>
<script type="text/javascript" src="calculadora.js"></script>
</html>
